stages:
  prepare:
    cmd: python src/prepare.py data/data.csv
    deps:
    - data/data.csv
    - src/prepare.py
    outs:
    - data/prepared
  preprocessing:
    cmd: python src\preprocessing.py data\processed
    deps:
    - data\prepared
    - src\preprocessing.py
    params:
    - preprocessing.seed
    - preprocessing.split
    outs:
    - data\processed
